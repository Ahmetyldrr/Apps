<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ Futbol Maç Simülatörü Pro - React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .match-title {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .teams-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .team-info {
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            min-width: 250px;
            transition: transform 0.3s ease;
        }

        .team-info:hover {
            transform: scale(1.05);
        }

        .team-info.home {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
        }

        .team-info.away {
            background: linear-gradient(135deg, #003399, #0066CC);
        }

        .team-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            color: #FFD700;
        }

        .controls-panel {
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .time-display {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            min-width: 120px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .btn.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .stadium-container {
            background: #22a14a;
            border-radius: 25px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            min-height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .field {
            position: relative;
            width: 100%;
            height: 400px;
            border: 4px solid white;
            border-radius: 15px;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%, 
                transparent 10%, 
                transparent 90%, 
                rgba(255,255,255,0.1) 100%);
        }

        .field-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: white;
            transform: translateX(-50%);
        }

        .center-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .goal-area {
            position: absolute;
            width: 80px;
            height: 120px;
            border: 3px solid white;
            top: 50%;
            transform: translateY(-50%);
        }

        .goal-area.left {
            left: 0;
            border-left: none;
        }

        .goal-area.right {
            right: 0;
            border-right: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .players-section {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #FFD700;
        }

        .player-grid {
            display: grid;
            gap: 15px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(10px);
        }

        .player-card.home {
            border-left-color: #FF6B35;
        }

        .player-card.away {
            border-left-color: #003399;
        }

        .player-card.selected {
            background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,215,0,0.1));
            border-left-color: #FFD700;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .player-position {
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #FFD700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9em;
        }

        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }

        .commentary-section {
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
        }

        .commentary-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #FFD700;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-minute {
            font-weight: bold;
            color: #FFD700;
            font-size: 1.1em;
        }

        .event-text {
            margin-top: 8px;
            line-height: 1.4;
        }

        .player-selector {
            margin: 20px 0;
            text-align: center;
        }

        .selector {
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: white;
            color: #333;
            margin: 0 10px;
            cursor: pointer;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .summary-card {
            background: rgba(0,0,0,0.3);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .summary-title {
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .summary-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .teams-display {
                flex-direction: column;
                gap: 20px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function MatchSimulator() {
            const [matchData, setMatchData] = useState(null);
            const [currentMinute, setCurrentMinute] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [speed, setSpeed] = useState(1);
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [homeScore, setHomeScore] = useState(0);
            const [awayScore, setAwayScore] = useState(0);
            const [commentary, setCommentary] = useState([{
                minute: 0,
                description: "⚽ Hoş geldiniz! Galatasaray - Fenerbahçe derbisi için hazır mıyız?"
            }]);
            const intervalRef = useRef(null);

            useEffect(() => {
                loadMatchData();
            }, []);

            const loadMatchData = async () => {
                try {
                    const response = await fetch('complete_match_data.json');
                    const data = await response.json();
                    setMatchData(data);
                } catch (error) {
                    console.error('Veri yüklenirken hata:', error);
                    alert('Maç verileri yüklenemedi!');
                }
            };

            const startMatch = () => {
                if (!matchData) return;
                
                setIsPlaying(true);
                intervalRef.current = setInterval(() => {
                    setCurrentMinute(prev => {
                        const newMinute = prev + 1;
                        checkEvents(newMinute);
                        
                        if (newMinute >= 90) {
                            endMatch();
                            return 90;
                        }
                        return newMinute;
                    });
                }, 1000 / speed);
            };

            const pauseMatch = () => {
                setIsPlaying(false);
                clearInterval(intervalRef.current);
            };

            const resetMatch = () => {
                pauseMatch();
                setCurrentMinute(0);
                setHomeScore(0);
                setAwayScore(0);
                setCommentary([{
                    minute: 0,
                    description: "⚽ Hoş geldiniz! Galatasaray - Fenerbahçe derbisi için hazır mıyız?"
                }]);
            };

            const changeSpeed = () => {
                const newSpeed = speed === 1 ? 2 : speed === 2 ? 4 : 1;
                setSpeed(newSpeed);
                
                if (isPlaying) {
                    pauseMatch();
                    setTimeout(() => {
                        setSpeed(newSpeed);
                        startMatch();
                    }, 100);
                }
            };

            const checkEvents = (minute) => {
                if (!matchData) return;
                
                const currentEvents = matchData.match_events.filter(event => event.minute === minute);
                
                currentEvents.forEach(event => {
                    setCommentary(prev => [...prev, event]);
                    
                    if (event.event_type === 'goal') {
                        if (event.team === 'home') {
                            setHomeScore(prev => prev + 1);
                        } else {
                            setAwayScore(prev => prev + 1);
                        }
                    }
                });
            };

            const endMatch = () => {
                pauseMatch();
                setCommentary(prev => [...prev, {
                    minute: 90,
                    description: "🏁 Maç sona erdi! Teşekkürler!"
                }]);
            };

            const getCurrentPlayerStats = (player) => {
                if (currentMinute === 0) {
                    return {
                        passes: 0, shots: 0, distance_covered: 0,
                        pass_success: 0, shots_on_target: 0, tackles: 0, saves: 0
                    };
                }

                const statMinute = Math.floor(currentMinute / 2) * 2;
                const minuteIndex = (statMinute / 2) - 1;
                
                if (minuteIndex >= 0 && minuteIndex < player.minute_stats.length) {
                    return player.minute_stats[minuteIndex];
                }
                
                return player.minute_stats[player.minute_stats.length - 1] || {
                    passes: 0, shots: 0, distance_covered: 0
                };
            };

            const PlayerCard = ({ player }) => {
                const stats = getCurrentPlayerStats(player);
                const isSelected = selectedPlayer === player.player_id;
                
                return (
                    <div 
                        className={`player-card ${player.team} ${isSelected ? 'selected' : ''}`}
                        onClick={() => setSelectedPlayer(isSelected ? null : player.player_id)}
                    >
                        <div className="player-header">
                            <div className="player-name">{player.player_name}</div>
                            <div className="player-position">{player.position}</div>
                        </div>
                        <div className="stats-grid">
                            <div className="stat-item">
                                <div>Pas</div>
                                <div className="stat-value">{stats.passes}</div>
                            </div>
                            <div className="stat-item">
                                <div>Şut</div>
                                <div className="stat-value">{stats.shots}</div>
                            </div>
                            <div className="stat-item">
                                <div>Mesafe</div>
                                <div className="stat-value">{stats.distance_covered}km</div>
                            </div>
                            {isSelected && (
                                <>
                                    <div className="stat-item">
                                        <div>Pas %</div>
                                        <div className="stat-value">{stats.pass_success?.toFixed(1)}%</div>
                                    </div>
                                    <div className="stat-item">
                                        <div>İsabetli Şut</div>
                                        <div className="stat-value">{stats.shots_on_target}</div>
                                    </div>
                                    <div className="stat-item">
                                        <div>Mücadele</div>
                                        <div className="stat-value">{stats.tackles}</div>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                );
            };

            if (!matchData) {
                return (
                    <div className="app-container">
                        <div className="header">
                            <div className="match-title">📊 Veriler Yükleniyor...</div>
                        </div>
                    </div>
                );
            }

            const homePlayers = matchData.player_stats.filter(p => p.team === 'home');
            const awayPlayers = matchData.player_stats.filter(p => p.team === 'away');

            return (
                <div className="app-container">
                    <div className="header">
                        <div className="match-title">⚽ SÜPER LİG DERBİSİ</div>
                        <div className="teams-display">
                            <div className="team-info home">
                                <div className="team-name">🦁 GALATASARAY</div>
                            </div>
                            <div className="score-display">
                                {homeScore} - {awayScore}
                            </div>
                            <div className="team-info away">
                                <div className="team-name">🐦 FENERBAHÇE</div>
                            </div>
                        </div>
                    </div>

                    <div className="controls-panel">
                        <div className="time-display">⏱️ {currentMinute}. Dakika</div>
                        <div className="control-buttons">
                            <button 
                                className="btn" 
                                onClick={startMatch} 
                                disabled={isPlaying}
                            >
                                🟢 {isPlaying ? 'Oynatılıyor' : 'Başlat'}
                            </button>
                            <button 
                                className="btn warning" 
                                onClick={pauseMatch} 
                                disabled={!isPlaying}
                            >
                                ⏸️ Duraklat
                            </button>
                            <button className="btn danger" onClick={resetMatch}>
                                🔄 Sıfırla
                            </button>
                            <button className="btn" onClick={changeSpeed}>
                                ⏩ Hız: {speed}x
                            </button>
                        </div>
                    </div>

                    <div className="stadium-container">
                        <div className="field">
                            <div className="field-elements">
                                <div className="center-line"></div>
                                <div className="center-circle"></div>
                                <div className="goal-area left"></div>
                                <div className="goal-area right"></div>
                            </div>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="players-section">
                            <div className="section-title">🦁 Galatasaray Oyuncuları</div>
                            <div className="player-grid">
                                {homePlayers.map(player => (
                                    <PlayerCard key={player.player_id} player={player} />
                                ))}
                            </div>
                        </div>
                        
                        <div className="commentary-section">
                            <div className="section-title">📺 Canlı Yayın</div>
                            {commentary.map((event, index) => (
                                <div key={index} className="commentary-item">
                                    <div className="event-minute">{event.minute}'</div>
                                    <div className="event-text">{event.description}</div>
                                </div>
                            )).reverse()}
                        </div>
                    </div>

                    <div className="players-section">
                        <div className="section-title">🐦 Fenerbahçe Oyuncuları</div>
                        <div className="player-grid">
                            {awayPlayers.map(player => (
                                <PlayerCard key={player.player_id} player={player} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MatchSimulator />, document.getElementById('root'));
    </script>
</body>
</html>
