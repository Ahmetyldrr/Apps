<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Futbol Ma√ß Sim√ºlat√∂r√º - Galatasaray vs Fenerbah√ße</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .match-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .teams {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            min-width: 200px;
        }

        .team.home {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
        }

        .team.away {
            background: linear-gradient(135deg, #003399, #0066CC);
        }

        .team-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            margin: 30px auto;
        }

        .time-display {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .stadium {
            max-width: 1200px;
            margin: 20px auto;
            background: #22a14a;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            min-height: 400px;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.1) 50%, transparent 50%),
                linear-gradient(180deg, rgba(255,255,255,0.1) 50%, transparent 50%);
            background-size: 20px 20px;
        }

        .field-lines {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid white;
            border-radius: 10px;
        }

        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: white;
            transform: translateX(-50%);
        }

        .center-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 120px;
            height: 120px;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .team-players {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .player-card.home {
            border-left-color: #FF6B35;
        }

        .player-card.away {
            border-left-color: #003399;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .player-position {
            color: #FFD700;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 0.85em;
        }

        .stat {
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .commentary {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            overflow-y: auto;
        }

        .commentary h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
            font-size: 1.5em;
        }

        .event {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #FFD700;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-minute {
            font-weight: bold;
            color: #FFD700;
        }

        .event-description {
            margin-top: 5px;
        }

        .player-selector {
            margin: 20px 0;
            text-align: center;
        }

        .player-selector select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            background: white;
            color: #333;
            margin: 0 10px;
        }

        .stats-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h4 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .teams {
                flex-direction: column;
                gap: 20px;
            }
            
            .player-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="match-title">‚öΩ S√úPER Lƒ∞G DERBƒ∞Sƒ∞</div>
        <div class="teams">
            <div class="team home">
                <div class="team-name">ü¶Å GALATASARAY</div>
            </div>
            <div class="score">
                <span id="homeScore">0</span> - <span id="awayScore">0</span>
            </div>
            <div class="team away">
                <div class="team-name">üê¶ FENERBAH√áE</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="time-display" id="timeDisplay">‚è±Ô∏è 0. Dakika</div>
        <div class="player-selector">
            <label>Oyuncu Se√ß: </label>
            <select id="playerSelect">
                <option value="">T√ºm Oyuncular</option>
            </select>
        </div>
        <div>
            <button id="startBtn" onclick="startMatch()">üü¢ Ma√ßƒ± Ba≈ülat</button>
            <button id="pauseBtn" onclick="pauseMatch()" disabled>‚è∏Ô∏è Duraklat</button>
            <button id="resetBtn" onclick="resetMatch()">üîÑ Sƒ±fƒ±rla</button>
            <button id="speedBtn" onclick="changeSpeed()">‚è© Hƒ±z: 1x</button>
        </div>
    </div>

    <div class="stadium" id="stadium">
        <div class="field-lines">
            <div class="center-line"></div>
            <div class="center-circle"></div>
        </div>
    </div>

    <div class="commentary">
        <h3>üì∫ Canlƒ± Yayƒ±n</h3>
        <div id="commentaryBox">
            <div class="event">
                <div class="event-minute">00'</div>
                <div class="event-description">‚öΩ Ho≈ü geldiniz! Galatasaray - Fenerbah√ße derbisi i√ßin hazƒ±r mƒ±yƒ±z?</div>
            </div>
        </div>
    </div>

    <div class="players-grid">
        <div class="team-players">
            <h3>ü¶Å Galatasaray Oyuncularƒ±</h3>
            <div id="homePlayers"></div>
        </div>
        <div class="team-players">
            <h3>üê¶ Fenerbah√ße Oyuncularƒ±</h3>
            <div id="awayPlayers"></div>
        </div>
    </div>

    <script>
        let matchData = null;
        let currentMinute = 0;
        let isPlaying = false;
        let speed = 1;
        let gameInterval = null;
        let selectedPlayer = null;

        // Verileri y√ºkle
        async function loadMatchData() {
            try {
                const response = await fetch('complete_match_data.json');
                matchData = await response.json();
                initializeMatch();
            } catch (error) {
                console.error('Veri y√ºklenirken hata:', error);
                alert('Ma√ß verileri y√ºklenemedi!');
            }
        }

        function initializeMatch() {
            if (!matchData) return;
            
            // Oyuncu se√ßici doldur
            const playerSelect = document.getElementById('playerSelect');
            matchData.player_stats.forEach(player => {
                const option = document.createElement('option');
                option.value = player.player_id;
                option.textContent = `${player.player_name} (${player.position})`;
                playerSelect.appendChild(option);
            });

            // Oyuncularƒ± ekranda g√∂ster
            displayPlayers();
            updateDisplay();
        }

        function displayPlayers() {
            const homePlayers = document.getElementById('homePlayers');
            const awayPlayers = document.getElementById('awayPlayers');
            
            homePlayers.innerHTML = '';
            awayPlayers.innerHTML = '';

            matchData.player_stats.forEach(player => {
                const playerCard = createPlayerCard(player);
                if (player.team === 'home') {
                    homePlayers.appendChild(playerCard);
                } else {
                    awayPlayers.appendChild(playerCard);
                }
            });
        }

        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = `player-card ${player.team}`;
            card.id = `player-${player.player_id}`;
            
            const currentStats = getCurrentPlayerStats(player);
            
            card.innerHTML = `
                <div class="player-name">${player.player_name}</div>
                <div class="player-position">${player.position}</div>
                <div class="player-stats">
                    <div class="stat">Pas: ${currentStats.passes}</div>
                    <div class="stat">≈ûut: ${currentStats.shots}</div>
                    <div class="stat">Mesafe: ${currentStats.distance_covered}km</div>
                </div>
            `;
            
            return card;
        }

        function getCurrentPlayerStats(player) {
            if (currentMinute === 0) {
                return {
                    passes: 0,
                    shots: 0,
                    distance_covered: 0,
                    pass_success: 0,
                    shots_on_target: 0,
                    tackles: 0,
                    saves: 0
                };
            }

            // En yakƒ±n 2'nin katƒ± dakikayƒ± bul
            const statMinute = Math.floor(currentMinute / 2) * 2;
            const minuteIndex = (statMinute / 2) - 1;
            
            if (minuteIndex >= 0 && minuteIndex < player.minute_stats.length) {
                return player.minute_stats[minuteIndex];
            }
            
            return player.minute_stats[player.minute_stats.length - 1] || {
                passes: 0, shots: 0, distance_covered: 0
            };
        }

        function startMatch() {
            if (!matchData) {
                alert('√ñnce veri y√ºklenmelidir!');
                return;
            }

            isPlaying = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            gameInterval = setInterval(() => {
                currentMinute++;
                updateDisplay();
                checkEvents();
                
                if (currentMinute >= 90) {
                    endMatch();
                }
            }, 1000 / speed);
        }

        function pauseMatch() {
            isPlaying = false;
            clearInterval(gameInterval);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function resetMatch() {
            pauseMatch();
            currentMinute = 0;
            document.getElementById('homeScore').textContent = '0';
            document.getElementById('awayScore').textContent = '0';
            
            // Yorumlarƒ± temizle
            const commentaryBox = document.getElementById('commentaryBox');
            commentaryBox.innerHTML = `
                <div class="event">
                    <div class="event-minute">00'</div>
                    <div class="event-description">‚öΩ Ho≈ü geldiniz! Galatasaray - Fenerbah√ße derbisi i√ßin hazƒ±r mƒ±yƒ±z?</div>
                </div>
            `;
            
            updateDisplay();
        }

        function changeSpeed() {
            const speedBtn = document.getElementById('speedBtn');
            speed = speed === 1 ? 2 : speed === 2 ? 4 : 1;
            speedBtn.textContent = `‚è© Hƒ±z: ${speed}x`;
            
            if (isPlaying) {
                pauseMatch();
                startMatch();
            }
        }

        function updateDisplay() {
            // Zaman g√∂stergesi
            document.getElementById('timeDisplay').textContent = `‚è±Ô∏è ${currentMinute}. Dakika`;
            
            // Oyuncu kartlarƒ±nƒ± g√ºncelle
            if (selectedPlayer) {
                updateSelectedPlayerStats();
            } else {
                updateAllPlayerStats();
            }
        }

        function updateAllPlayerStats() {
            matchData.player_stats.forEach(player => {
                const card = document.getElementById(`player-${player.player_id}`);
                if (card) {
                    const currentStats = getCurrentPlayerStats(player);
                    const statsDiv = card.querySelector('.player-stats');
                    statsDiv.innerHTML = `
                        <div class="stat">Pas: ${currentStats.passes}</div>
                        <div class="stat">≈ûut: ${currentStats.shots}</div>
                        <div class="stat">Mesafe: ${currentStats.distance_covered}km</div>
                    `;
                }
            });
        }

        function updateSelectedPlayerStats() {
            const player = matchData.player_stats.find(p => p.player_id == selectedPlayer);
            if (!player) return;
            
            const currentStats = getCurrentPlayerStats(player);
            const card = document.getElementById(`player-${player.player_id}`);
            if (card) {
                const statsDiv = card.querySelector('.player-stats');
                statsDiv.innerHTML = `
                    <div class="stat">Pas: ${currentStats.passes} (${currentStats.pass_success}%)</div>
                    <div class="stat">≈ûut: ${currentStats.shots} (ƒ∞sabetli: ${currentStats.shots_on_target})</div>
                    <div class="stat">M√ºcadele: ${currentStats.tackles}</div>
                    <div class="stat">Kesme: ${currentStats.interceptions}</div>
                    <div class="stat">Faul: ${currentStats.fouls}</div>
                    <div class="stat">Mesafe: ${currentStats.distance_covered}km</div>
                `;
                
                if (player.position === 'GK') {
                    statsDiv.innerHTML += `<div class="stat">Kurtarƒ±≈ü: ${currentStats.saves}</div>`;
                }
            }
        }

        function checkEvents() {
            const currentEvents = matchData.match_events.filter(event => event.minute === currentMinute);
            
            currentEvents.forEach(event => {
                addCommentary(event);
                
                // Gol kontrol√º
                if (event.event_type === 'goal') {
                    if (event.team === 'home') {
                        const homeScore = document.getElementById('homeScore');
                        homeScore.textContent = parseInt(homeScore.textContent) + 1;
                    } else {
                        const awayScore = document.getElementById('awayScore');
                        awayScore.textContent = parseInt(awayScore.textContent) + 1;
                    }
                }
            });
        }

        function addCommentary(event) {
            const commentaryBox = document.getElementById('commentaryBox');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            eventDiv.innerHTML = `
                <div class="event-minute">${event.minute}'</div>
                <div class="event-description">${event.description}</div>
            `;
            
            commentaryBox.appendChild(eventDiv);
            commentaryBox.scrollTop = commentaryBox.scrollHeight;
        }

        function endMatch() {
            pauseMatch();
            addCommentary({
                minute: 90,
                description: "üèÅ Ma√ß sona erdi! Te≈üekk√ºrler!"
            });
        }

        // Oyuncu se√ßimi
        document.getElementById('playerSelect').addEventListener('change', function() {
            selectedPlayer = this.value ? parseInt(this.value) : null;
            updateDisplay();
        });

        // Sayfa y√ºklendiƒüinde verileri y√ºkle
        window.addEventListener('load', loadMatchData);
    </script>
</body>
</html>
