{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Tahmin Model{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>

        .container {
            margin-top: 40px;
        }
     footer {
            background: #212529;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            font-size: 1.1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Tahmin Model</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'detail' %}">Detail</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'addData' %}">addData</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Products</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2025 Tahmin Model | Tüm hakları saklıdır.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        // Örnek: Sayfa yüklendiğinde navbarı vurgula
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.navbar').classList.add('shadow');
        });
    </script>
    {% block extra_js %}{% endblock %}
